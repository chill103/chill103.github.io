<!DOCTYPE html>
<html lang="en">

    

    <head>

        <!--
            https://www.freepik.com/free-icon/hummingbird_857043.htm
            Link to icon photo website
        -->

        <title>Captivating Majestic Hummingbird</title>
        <link rel="stylesheet" href="styles/default.css">
        <script src="scripts/w3.js"></script>
        
    </head>

    <body>

        <div w3-include-HTML="components/header.html"></div>
        <div w3-include-HTML="components/menu.html"></div>
        
        <main>
            
            <h3>Contact</h3>

            <form id="contact_form" name="contact_form" action="#">

                <div id="user_info">
                    <label for="user_name">Name:</label>
                    <input type="text" id="user_name" name="user_name"><br><br>
                    <label for="user_email">Email:</label>
                    <input type="text" id="user_email" name="user_email"><br>
                </div>

                <div id="user_input">
                    <div id="contact_radio">
                        <label for="contact_type">Why are you contacting us today?</label>
                        <input type="radio" name="contact_type" id="general" value="general" checked>General
                        <input type="radio" name="contact_type" id="complaint" value="complaint">Complaint 
                        <input type="radio" name="contact_type" id="request" value="request">Request <br>
                    </div>

                    <label for="comment_area">Comments:</label>
                    <textarea name="comment_area" id="comment_area" rows="7" cols="60"></textarea><br>
                </div>

                <button id="submit_contact">Submit</button>
            </form>

            <div id="form_response">
                <script type="text/JavaScript" src="scripts/contact.js"></script>
            </div>

        </main>
        
        <div w3-include-HTML="components/footer.html"></div>

        <script>w3.includeHTML();</script>
    </body>

</html>
